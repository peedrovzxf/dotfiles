- clean: ['~']

- defaults:
    link:
      create: true
      force: true

- link:
    ~/.dotly: os/linux/.dotly
    ~/.config/nvim: editors/nvim
    ~/.config/Code/User/settings.json: editors/code/settings.json
    ~/.config/Code/User/keybindings.json: editors/code/keybindings.json
    ~/.config/hypr: os/linux/hypr
    ~/.config/mako: os/linux/mako
    ~/.config/wofi: os/linux/wofi
    ~/.config/waybar: os/linux/waybar
    ~/.config/swaylock: os/linux/swaylock
    ~/.config/ranger: os/linux/ranger
    ~/.config/kitty: os/linux/kitty
